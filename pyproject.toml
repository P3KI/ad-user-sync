[tool.poetry]
name = "ad-permission-sync"
version = "0.1.0"
description = "A tool to export users from a Windows Active Directory and import them into another."
authors = ["Philipp Claves <philipp@p3ki.com>", "Felix Hofmann <felix.hofmann@fxhm.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pyad = "^0.6.0"
pywin32 = "308"


[tool.poetry.group.dev.dependencies]
ruff = "^0.8.6"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
indent-width = 4
line-length = 110 # pycharm default. just works well on modern displays.


[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # ignore unused imports in __init__.py files